<h2>List Sent Emails</h2>
<div class="table-responsive" >
  <table class="table table-bordered table-hover" ng-table="tableSentEmail" template-pagination="custom/pager_sent">
    <thead>
        <tr>
          <th ng-show="false">
            From
          </th>
          <th >
            To
          </th>
          <th>
            Title
          </th>
          <th ng-show="false">
            Readed
          </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="email in sent_emails" detail-email info="email" ng-click="showEmail(email,$index,true)" received="show.received_email">
        </tr>
    </tbody>
  </table>
</div>
<script id="custom/pager_sent" type="text/ng-template">
  <div class="ng-cloak ng-table-pager text-center">
    <ul class="pagination ng-table-pagination">
      <li ng-class="{&#39;disabled&#39;: !page.active}" ng-repeat="page in pages" ng-switch="page.type">
        <a href="" ng-click="params.page(page.number)" ng-switch-when="prev"> «</a><a href="" ng-click="params.page(page.number)" ng-switch-when="first"><span ng-bind="page.number"></span></a><a href="" ng-click="params.page(page.number)" ng-switch-when="page"><span ng-bind="page.number"></span></a><a href="" ng-click="params.page(page.number)" ng-switch-when="more"> …</a><a href="" ng-click="params.page(page.number)" ng-switch-when="last"><span ng-bind="page.number"></span></a><a href="" ng-click="params.page(page.number)" ng-switch-when="next"> »</a>
      </li>
    </ul>
  </div>
</script>
