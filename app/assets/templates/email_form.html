<h2>Detail Email</h2>
  <form >
    <div class="form-group" ng-show="show.from" >
      <label>From </label>
      <br/>
      <input type = "text" name="from" class="form-control" ng-model = "email.from" disabled>
    </div>
    <div class="form-group" ng-show="show.to">
      <label>To </label>
      <br/>
      <input type = "text" name="to" class="form-control" ng-model = "email.to" disabled>
    </div>
    <div class="form-group">
      <label>Title </label>
      <br/>
      <input type = "text" name="title" class="form-control" ng-model = "email.title" disabled>
    </div>
    <div class="form-group">
      <label>Body </label>
      <br/>
      <textarea class= "form-control" ng-model="email.body" disabled></textarea>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary" data-toggle= "modal" data-target= "{{'#'+email.id}}" ng-click="show.send_btn= true" value= "Reply">
      <button type= "button" class="btn btn-default" ng-click="show.detail_email= false" >Close</button>
    </div>
  </form>
 <popup-email send="sendEmail" detail="email",btn="show.send_btn" id="email.id", user="modal.current_email" ></popup-email>
