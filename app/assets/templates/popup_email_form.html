<div class="modal fade" id={{id_modal}} tabindex="-1" role="dialog" >
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="email_form" novalidate>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Send Email</h4>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label>From </label>
            <br/>
            <input type = "text" name="from" class="form-control" ng-model = "user_email" disabled>
          </div>
          <div class="form-group">
            <label>To </label>
            <br/>
            <input type = "email" id="popup_to_email" name="to" class="form-control" ng-model = "email.email_to" validate-email>
            <span ng-show="email_form.to.$error.email">This email format is invalid!</span><br>
          </div>
          <div class="form-group">
            <label>Title </label>
            <br/>
            <input type = "text" name="title" class="form-control" ng-model = "email.email_title" >
          </div>
          <div class="form-group">
            <label>Body </label>
            <br/>
            <textarea class= "form-control" ng-model="email.email_body" ></textarea>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  ng-show= "send_btn" ng-click="myClick()">Send </button>
        <button type="button" class="btn btn-primary" ng-show= "!send_btn" ng-click="myClick()">Reply </button>
      </div>
       </form>
    </div>
  </div>
</div>
